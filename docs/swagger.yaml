        type: string
      scan_name:
        type: string
      style_recommendations:
        items:
          type: string
        type: array
    type: object
  dtos.BodyScanHistoryListDTO:
    properties:
      histories:
        items:
          $ref: '#/definitions/dtos.BodyScanHistoryDTO'
        type: array
      total:
        type: integer
    type: object
  dtos.BrandCreateRequestDTO:
    properties:
      description:
        maxLength: 255
        minLength: 1
        type: string
      logo_url:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      website_url:
        type: string
    required:
    - description
    - name
    type: object
  dtos.BrandResponseDTO:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      logo_url:
        type: string
      name:
        type: string
      rating:
        type: number
      reviewer:
        type: integer
      total_products:
        type: integer
      updated_at:
        type: string
      website_url:
        type: string
    type: object
  dtos.BrandUpdateRequestDTO:
    properties:
      description:
        maxLength: 255
        minLength: 1
        type: string
      logo_url:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      website_url:
        type: string
    type: object
  dtos.CreateReviewDTO:
    properties:
      product_id:
        type: integer
      rating:
        maximum: 5
        minimum: 1
        type: integer
      review_text:
        maxLength: 1000
        minLength: 10
        type: string
    required:
    - product_id
    - rating
    - review_text
    type: object
  dtos.CreateWardrobeItemDTO:
    properties:
      category:
        maxLength: 50
        minLength: 2
        type: string
      image_url:
        type: string
    required:
    - category
    - image_url
    type: object
  dtos.FaceScanHistoryDTO:
    properties:
      color_recommendations:
        items:
          type: string
        type: array
      confidence:
        type: number
      created_at:
        type: string
      id:
        type: integer
      image_url:
        description: Signed URL from Supabase
        type: string
      scan_name:
        type: string
      skin_tone:
        type: string
    type: object
  dtos.FaceScanHistoryListDTO:
    properties:
      histories:
        items:
          $ref: '#/definitions/dtos.FaceScanHistoryDTO'
        type: array
      total:
        type: integer
    type: object
  dtos.FavoriteResponseDTO:
    properties:
      created_at:
        type: string
      id:
        type: integer
      product_item:
        $ref: '#/definitions/dtos.ProductItemResponseDTO'
      product_item_id:
        type: integer
    type: object
  dtos.ForgotPasswordDTO:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dtos.ItemConfigurationDTO:
    properties:
      value:
        type: string
      variation:
        type: string
    type: object
  dtos.OAuthLoginRequestDTO:
    properties:
      auth_provider:
        description: google or facebook
        enum:
        - google
        - facebook
        type: string
      auth_provider_id:
        description: Google/Facebook user ID
        type: string
      birthday:
        type: string
      email:
        type: string
      firebase_token:
        type: string
      gender:
        enum:
        - male
        - female
        - other
        type: string
      phone_number:
        type: string
      profile_picture_url:
        type: string
      username:
        type: string
    required:
    - auth_provider
    - auth_provider_id
    - email
    - firebase_token
    - username
    type: object
  dtos.PaginationDTO:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  dtos.ProductBasicResponseDTO:
    properties:
      brand_id:
        type: integer
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      rating:
        type: number
      reviewer:
        type: integer
    type: object
  dtos.ProductItemDTO:
    properties:
      configurations:
        items:
          $ref: '#/definitions/dtos.ItemConfigurationDTO'
        type: array
      id:
        type: integer
      photo_url:
        type: string
      price:
        type: integer
      product_id:
        type: integer
      sku:
        type: string
      sold:
        type: integer
      stock:
        type: integer
    type: object
  dtos.ProductItemResponseDTO:
    properties:
      id:
        type: integer
      photo_url:
        type: string
      price:
        type: integer
      product:
        $ref: '#/definitions/dtos.ProductBasicResponseDTO'
      sku:
        type: string
      stock:
        type: integer
    type: object
  dtos.ProductResponseDTO:
    properties:
      brand_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      discount:
        type: number
      id:
        type: integer
      name:
        type: string
      rating:
        type: number
      reviewer:
        type: integer
      updated_at:
        type: string
    type: object
  dtos.ReviewCreateDTO:
    properties:
      product_id:
        type: integer
      rating:
        maximum: 5
        minimum: 1
        type: integer
      review_text:
        type: string
      user_id:
        type: integer
    required:
    - rating
    type: object
  dtos.ReviewListResponseDTO:
    properties:
      pagination:
        $ref: '#/definitions/dtos.PaginationDTO'
      reviews:
        items:
          $ref: '#/definitions/dtos.ReviewResponseDTO'
        type: array
      statistics:
        additionalProperties: true
        type: object
    type: object
  dtos.ReviewResponseDTO:
    properties:
      created_at:
        type: string
      id:
        type: integer
      product_id:
        type: integer
      rating:
        type: integer
      review_text:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/dtos.UserBasicResponseDTO'
      user_id:
        type: integer
    type: object
  dtos.SavedItemDTO:
    properties:
      id:
        type: integer
      item_price:
        type: integer
      product_item:
        $ref: '#/definitions/dtos.ProductItemDTO'
      product_item_id:
        type: integer
      quantity:
        type: integer
    type: object
  dtos.SavedItemsDTO:
    properties:
      created_at:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/dtos.SavedItemDTO'
        type: array
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dtos.UpdateProductItemInSavedItemsRequestDTO:
    properties:
      quantity:
        minimum: 1
        type: integer
    required:
    - quantity
    type: object
  dtos.UpdateWardrobeItemDTO:
    properties:
      category:
        maxLength: 50
        minLength: 2
        type: string
      image_url:
        type: string
    type: object
  dtos.UserAdminCreateRequestDTO:
    properties:
      birthday:
        type: string
      email:
        type: string
      gender:
        type: string
      password:
        minLength: 8
        type: string
      phone_number:
        type: string
      region:
        type: string
      role:
