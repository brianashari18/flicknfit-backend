        type: integer
    required:
    - product_item_id
    - quantity
    type: object
  dtos.AdminProductCreateRequestDTO:
    properties:
      brand_id:
        type: integer
      description:
        type: string
      discount:
        maximum: 1
        minimum: 0
        type: number
      name:
        type: string
    required:
    - brand_id
    - description
    - name
    type: object
  dtos.AdminProductResponseDTO:
    properties:
      brand_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      discount:
        type: number
      id:
        type: integer
      name:
        type: string
      rating:
        type: number
      reviewer:
        type: integer
      updated_at:
        type: string
    type: object
  dtos.AdminProductUpdateRequestDTO:
    properties:
      brand_id:
        type: integer
      description:
        type: string
      discount:
        maximum: 1
        minimum: 0
        type: number
      name:
        type: string
      rating:
        maximum: 5
        minimum: 0
        type: number
      reviewer:
        minimum: 0
        type: integer
    type: object
  dtos.AdminReviewResponseDTO:
    properties:
      id:
        type: integer
      product_id:
        type: integer
      rating:
        type: integer
      review_text:
        type: string
    type: object
  dtos.BodyScanHistoryDTO:
    properties:
      body_type:
        type: string
      confidence:
        type: number
      created_at:
        type: string
      gender:
        type: string
      id:
        type: integer
      image_url:
