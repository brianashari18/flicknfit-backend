basePath: /api/v1
definitions:
  dtos.AddFavoriteDTO:
    properties:
      product_item_id:
        type: integer
    required:
    - product_item_id
    type: object
  dtos.AddProductItemToSavedItemsRequestDTO:
    properties:
      product_item_id:
        type: integer
      quantity:
