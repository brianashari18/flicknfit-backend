  dtos.UserEditProfileRequestDTO:
    properties:
      birthday:
        type: string
      email:
        type: string
      gender:
        enum:
        - male
        - female
        - other
        type: string
      phone_number:
        type: string
      region:
        maxLength: 100
        minLength: 2
        type: string
      username:
        maxLength: 30
        minLength: 3
