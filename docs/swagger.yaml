host: localhost:8000
info:
  contact:
    email: support@flicknfit.com
    name: FlickNFit API Support
    url: http://www.flicknfit.com/support
  description: FlickNFit backend API - Fashion recommendation and wardrobe management
    system
  license:
    name: MIT
    url: https://github.com/flicknfit/backend/blob/main/LICENSE
  termsOfService: http://swagger.io/terms/
  title: FlickNFit API
  version: "1.0"
paths:
  /admin/brands:
    post:
      consumes:
      - application/json
      description: Create a new brand in the system
      parameters:
      - description: Brand creation data
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/dtos.BrandCreateRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Brand created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/dtos.BrandResponseDTO'
              type: object
        "400":
          description: Invalid request body or validation failed
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Create a new brand (Admin only)
      tags:
      - Admin - Brand Management
  /admin/brands/{id}:
    delete:
      consumes:
      - application/json
      description: Permanently delete a brand from the system
      parameters:
      - description: Brand ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Brand deleted successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Invalid brand ID
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Brand not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Delete brand (Admin only)
      tags:
      - Admin - Brand Management
    put:
      consumes:
      - application/json
      description: Update an existing brand's information
      parameters:
      - description: Brand ID
        in: path
        name: id
        required: true
        type: string
      - description: Brand update data
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/dtos.BrandUpdateRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Brand updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/dtos.BrandResponseDTO'
              type: object
        "400":
          description: Invalid request body or brand ID
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Brand not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Update brand (Admin only)
      tags:
      - Admin - Brand Management
  /admin/dashboard/product-analytics:
    get:
      consumes:
      - application/json
      description: Get detailed product analytics for admin dashboard
      produces:
      - application/json
      responses:
        "200":
          description: Product analytics retrieved successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get product analytics
      tags:
      - Dashboard
  /admin/dashboard/revenue-analytics:
    get:
      consumes:
      - application/json
      description: Get revenue analytics for admin dashboard
      produces:
      - application/json
      responses:
        "200":
          description: Revenue analytics retrieved successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get revenue analytics
      tags:
      - Dashboard
  /admin/dashboard/stats:
    get:
      consumes:
      - application/json
      description: Get overview statistics for admin dashboard
      produces:
      - application/json
      responses:
        "200":
          description: Dashboard statistics retrieved successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get dashboard statistics
      tags:
      - Dashboard
  /admin/dashboard/user-analytics:
    get:
      consumes:
      - application/json
      description: Get detailed user analytics for admin dashboard
      produces:
      - application/json
      responses:
        "200":
          description: User analytics retrieved successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get user analytics
      tags:
      - Dashboard
  /admin/products:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all products for admin management
      produces:
      - application/json
      responses:
        "200":
          description: Products retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dtos.AdminProductResponseDTO'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get all products (Admin only)
      tags:
      - Admin - Product Management
    post:
      consumes:
      - application/json
      description: Create a new product with full details
      parameters:
      - description: Product creation data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/dtos.AdminProductCreateRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Product created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/dtos.ProductResponseDTO'
              type: object
        "400":
          description: Invalid request body or validation failed
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Create a new product (Admin only)
      tags:
      - Admin - Product Management
  /admin/products/{id}:
    delete:
      consumes:
      - application/json
      description: Permanently delete a product from the system
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Product deleted successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Invalid product ID
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Product not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Delete product (Admin only)
      tags:
      - Admin - Product Management
    get:
      consumes:
      - application/json
      description: Retrieve detailed product information for admin users
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Product retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/dtos.AdminProductResponseDTO'
              type: object
