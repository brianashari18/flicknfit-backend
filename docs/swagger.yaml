      password:
        type: string
      phone_number:
        type: string
      refresh_token:
        type: string
      refresh_token_expired_at:
        type: string
      region:
        type: string
      reset_token:
        type: string
      reset_token_exp_at:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  dtos.UserAdminUpdateRequestDTO:
    properties:
      birthday:
        type: string
      email:
        type: string
      gender:
        type: string
      phone_number:
        type: string
      region:
        type: string
      username:
        minLength: 3
